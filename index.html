<!DOCTYPE html>
<html>
<head>
    <title>Моя AR Модель</title>
    <script src="model-viewer.js" type="module"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial;
            background: #f5f5f5;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .ar-button {
            background: #4285f4;
            color: white;
            border: none;
            font-size: 32px; /* Еще больше увеличил шрифт */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            height: 100%; /* Занимает всю высоту */
            box-sizing: border-box;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ar-button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <model-viewer
            src="model.glb"
            alt="Моя 3D модель"
            ar
            ar-modes="webxr scene-viewer quick-look"
            auto-rotate
            camera-controls
            environment-image="neutral"
            shadow-intensity="1">
    <div class="container">
        <button slot="ar-button" class="ar-button">
            Нажми меня!
        </button>
    </div>
</body>
</html>
