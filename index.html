<!DOCTYPE html>
<html>
<head>
    <title>Моя AR Модель</title>
    <script src="model-viewer.js" type="module"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial;
            background: #f5f5f5;
            text-align: center;
            overflow: hidden; /* Убирает прокрутку */
        }
        .container {
            width: 100%;
            height: 100vh; /* Занимает всю высоту viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            flex-grow: 1; /* Занимает все доступное пространство */
        }
        .ar-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: calc(100% - 40px); /* Занимает всю ширину с отступами */
            margin: 20px;
            box-sizing: border-box; /* Учитывает padding в ширине */
        }
    </style>
</head>
<body>
    <div class="container">
        <button slot="ar-button" class="ar-button">
            Нажми меня!
        </button>
    </div>
</body>
</html>
